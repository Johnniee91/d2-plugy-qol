//=================================================
// NOTES
//=================================================

// Filters
// --------

//
// Search "FILTLVL" to see where this has been implemented.
// Runes, Charms, Jewels, Uniques, Sets, whitelisted Rares, whitelisted Magics, and whitelisted Bases are always shown and always ping.
//
// 0: Filter deactivated.
// 1: Filter white items (lesser potions, lesser gems, most whites).
// 2: Filter white and blue items (lesser potions, lesser gems, most whites, most blues).
// 3: Filter white, blue, and rare items (most potions, most gems, most whites, most blues, most rares).

// Tiers
// ------

//
// I'm not using this feature at the moment.
// Make sure you are on Tier 6 or you won't get notifications at all.
//
// 0:
// 1:
// 2:
// 3:

//=================================================
// GEAR
//=================================================

// Unique Items
ItemDisplay[UNI NORM]: %GRAY%0 %TAN%%NAME%%CONTINUE%
ItemDisplay[UNI EXC]: %RED%0 %TAN%%NAME%%CONTINUE%
ItemDisplay[UNI ELT]: %PURPLE%0 %TAN%%NAME%%CONTINUE%
ItemDisplay[UNI (rin OR amu OR jew OR aqv OR cqv)]: %GRAY%0 %TAN%%NAME%%CONTINUE%

// Set Items
ItemDisplay[SET NORM]: %GRAY%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET EXC]: %RED%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET ELT]: %PURPLE%0 %GREEN%%NAME%%CONTINUE%
ItemDisplay[SET (rin OR amu OR jew OR aqv OR cqv)]: %GRAY%0 %GREEN%%NAME%%CONTINUE%

// Rare Items
ItemDisplay[RARE NORM]: %GRAY%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE EXC]: %RED%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE ELT]: %PURPLE%0 %YELLOW%%NAME%%CONTINUE%
ItemDisplay[RARE (rin OR amu OR jew OR aqv OR cqv)]: %GRAY%0 %YELLOW%%NAME%%CONTINUE%

// Magic Items
ItemDisplay[MAG NORM]: %GRAY%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG EXC]: %RED%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG ELT]: %PURPLE%0 %BLUE%%NAME%%CONTINUE%
ItemDisplay[MAG (rin OR amu OR jew OR aqv OR cqv)]: %GRAY%0 %BLUE%%NAME%%CONTINUE%

// Crafted Items
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) NORM]: %GRAY%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) EXC]: %RED%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) ELT]: %PURPLE%0 %ORANGE%%NAME%%CONTINUE%
ItemDisplay[!(NMAG OR MAG OR RARE OR SET OR UNI) (rin OR amu OR jew OR aqv OR cqv)]: %GRAY%0 %ORANGE%%NAME%%CONTINUE%

// White Items
ItemDisplay[NMAG NORM]: %GRAY%0 %WHITE%%NAME%%CONTINUE%
ItemDisplay[NMAG EXC]: %RED%0 %WHITE%%NAME%%CONTINUE%
ItemDisplay[NMAG ELT]: %PURPLE%0 %WHITE%%NAME%%CONTINUE%

// Filters
ItemDisplay[FILTLVL>0 NMAG !RW (NORM OR EXC OR ELT)]: // ignore white items (except whitelisted socketables, see "socketables" section)
ItemDisplay[FILTLVL>1 MAG !(jew)]: // ignore magic items (except jewels + whitelisted rings and ammys, see "crafting" section)
ItemDisplay[FILTLVL>2 RARE !(rin OR amu OR jew OR aqv OR cqv OR BAR OR DRU OR CIRC OR GLOVES OR BOOTS OR ZON)]: // ignore rare items (except rings, ammys, jewels, quivers, gloves, boots, class helms, and amazon weapons)

// Alerts
ItemDisplay[NMAG RW]: %NAME%%TAN%%MAP%%TIER-1%%CONTINUE% // ping runeword items (eligable white bases will always ping, see "socketables" section)
ItemDisplay[UNI]: %NAME%%TAN%%MAP%%TIER-1%%CONTINUE% // ping unique items
ItemDisplay[SET]: %NAME%%GREEN%%MAP%%TIER-1%%CONTINUE% // ping set items
ItemDisplay[FILTLVL<2 MAG]: %NAME%%BLUE%%MAP%%TIER-1%%CONTINUE% // ping magic items
ItemDisplay[FILTLVL>1 MAG (jew)]: %NAME%%BLUE%%MAP%%TIER-1%%CONTINUE% // ping some magic items (charms, ilvl71+ rings, ilvl71+ ammys, jewels will always ping, see "charms" and "crafting" sections)
ItemDisplay[FILTLVL<3 RARE]: %NAME%%YELLOW%%MAP%%TIER-1%%CONTINUE% // ping rare items
ItemDisplay[FILTLVL>2 RARE (rin OR amu OR jew OR aqv OR cqv OR BAR OR DRU OR CIRC OR GLOVES OR BOOTS OR ZON)]: %NAME%%YELLOW%%MAP%%TIER-1%%CONTINUE% // ping some rare items (rings, ammys, jewels, quivers, gloves, boots, class helms, amazon weapons)

